<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<title>Chat</title>
</head>
<body>
	<main>
		<div class="main_wrapper">
			<form action="https://chat-in-progress.herokuapp.com/api/auth/singup" method="POST" name="sing" id="sing">
				<div class="form__group">
					<input type="text" id="email" required pattern="[^@\s]+@[^@\s]+\.[^@\s]+"/>
					<label data-content="utilisateur@email.org" for="email" name="email">email</label>
					
				</div>
				<div class="form__group">
					<input type="text" id="name" required pattern="[^@\s]{3,16}"/>
					<label  data-content="Votre prenom suffit ! (min. 3 caractères)" for="name" name="name">Pseudo</label>
					
				</div>
				<div class="form__group">
					<input type="password" id="password" required pattern="[^@\s]{6,16}"/>
					<label data-content="Faible sécurité ! (min. 6 caractères)" for="password" name="password">password</label>
					
				</div>
				<input class="btn" type="submit" value="S'inscrire"/>
			</form>
		</div>
	</main>
	<script type="text/javascript" src="./js/singup.js"></script>
</body>
</html>
